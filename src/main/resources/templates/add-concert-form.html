<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Add Concert</h1>
    
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        
        <div class="form-group">
            <label for="performer">Performer:</label>
            <input type="text" id="performer" th:field="*{performer}">
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}">
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Concert</button>
        <a href="/concerts" class="btn btn-secondary">Back to List</a>
    </form>
</body>
</html>
