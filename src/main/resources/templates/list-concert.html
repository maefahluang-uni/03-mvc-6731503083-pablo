<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .no-concerts {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Concert List</h1>
    
    <div class="actions">
        <a href="/add-concert" class="btn btn-primary">Add Concert</a>
        <a href="/delete-concert" class="btn btn-danger" 
           onclick="return confirm('Are you sure you want to delete ALL concerts? This action cannot be undone.')">
           Delete All Concerts
        </a>
    </div>

    <div th:if="${concerts != null and #lists.size(concerts) > 0}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Performer</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="concert : ${concerts}">
                    <td th:text="${concert.id}"></td>
                    <td th:text="${concert.title}"></td>
                    <td th:text="${concert.performer}"></td>
                    <td th:text="${#dates.format(concert.date, 'yyyy-MM-dd')}" th:if="${concert.date != null}">
                        <span th:if="${concert.date == null}">-</span>
                    </td>
                    <td th:text="${concert.description}"></td>
                    <td>
                        <a th:href="@{/delete-concert/{id}(id=${concert.id})}" 
                           class="btn btn-warning"
                           onclick="return confirm('Are you sure you want to delete this concert?')">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div th:if="${concerts == null or #lists.size(concerts) == 0}" class="no-concerts">
        <p>No concerts available. <a href="/add-concert">Add your first concert!</a></p>
    </div>
</body>
</html>
